name: Build and Push Docker Image on Tag for amd64, arm64
on:
  workflow_dispatch:
    inputs:
      php_version:
        description: "PHP Version"
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Version
        run: |
          PHP_VERSION="${{ github.event.inputs.php_version }}"
          # Check the version using php.net API
          RESPONSE=$(curl -s https://www.php.net/releases/index.php?json&version="$PHP_VERSION")
          if [[ "$RESPONSE" == "false" || -z "$RESPONSE" ]]; then
            echo "PHP version $PHP_VERSION does not exist."
            exit 1
          else
            echo "PHP version $PHP_VERSION is valid."
          fi

