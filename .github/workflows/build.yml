name: Build and Push Docker Image on Tag for amd64, arm64
on:
  workflow_dispatch:
    inputs:
      php_version:
        description: "PHP Version"
        required: true
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4
      - name: Make script executable
        run: chmod +x ./scripts/check-version.sh
      - name: Check Version
        run: |
          PHP_VERSION="${{ github.event.inputs.php_version }}"
          sh ./scripts/check-version.sh $PHP_VERSION
  build:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PHP_VERSION=${{ github.event.inputs.php_version }}
          tags: |
            ghcr.io/yoshitaka-motomura/php:${{ github.event.inputs.php_version }}
